<!DOCTYPE html>
<html lang="en">

<!--

Steps:
1) file drop input (need to make sure that the javascript file only allows csv)
2) Need user inputs for (from, body, message) (nothing should be empty)
3) submit button

-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribune Letter</title> <!-- Names the website -->
</head>
<body>
    <h1>Delta Zeta Tribune Letter</h1>
    <form>
        <!--Creates, Labels, and Names all of the required inputs-->
        <label for="csvID">Enter a CSV file:</label><br>
        <input type="file" name="csvID" id="csvID"><br><br>

        <lable for="emailID">E-Mail of Sender:</lable><br>
        <input type="email" name="emailID" id="emailID" class="userInput" required/><br><br>

        <lable for="headerID">Header of E-Mail:</lable><br>
        <input name="headerID" id="headerID" class="userInput" required/><br><br>

        <lable for="bodyID">Body of E-Mail:</lable><br>
        <input name="bodyID" id="bodyID" class="userInput" required/><br><br>

        <!--Creates the submit button-->
        <button id="buttonID" class="userInput" type="submit">Send E-Mail</button>
    </form>
</body>
</html>

<!-- Links to javascript file -->
<script src="index.js"></script>
